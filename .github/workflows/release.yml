name: Release Build

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - { os: ubuntu-latest, name: Linux }
          - { os: windows-latest, name: Windows }
          - { os: macos-13, name: macOS-Intel }
          - { os: macos-14, name: macOS-AppleSilicon }

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pkg-config \
            build-essential

      - name: Install frontend dependencies
        run: npm ci
        working-directory: client

      - name: Build Tauri bundle
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: client
          tagName: ${{ github.ref_name }}
          releaseDraft: false
          prerelease: false
          releaseName: "LexAI ${{ github.ref_name }}"
          releaseBody: |
            ## LexAI ${{ github.ref_name }} ‚Äì Public Preview

            Welcome to the first public preview of LexAI! This build includes:

            - üîê Stronghold-backed API credential storage with automatic migration.
            - ‚úÖ Frontend Vitest suite for prompt and terminology tooling, plus Tauri integration tests for Stronghold + spaced review.
            - ‚öôÔ∏è Automated release pipeline generating installers for macOS, Windows, and Linux.

            ### Getting Started
            - Review the refreshed [README](https://github.com/${{ github.repository }}/blob/main/README.md) for highlights and build instructions.
            - Follow the [CONFIGURING.md](https://github.com/${{ github.repository }}/blob/main/CONFIGURING.md) guide to add providers, store API keys securely, and map models to features.

            Download the assets below for your platform and let us know what you think!
          includeDebug: false
          includeUpdaterJson: false
